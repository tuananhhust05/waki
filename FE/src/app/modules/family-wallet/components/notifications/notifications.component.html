<div class="notifications-container">
  <div class="notifications-header">
    <h1>Notifications</h1>
    <div class="header-actions">
      <button class="btn btn-secondary" (click)="markAllAsRead()" [disabled]="unreadCount === 0">
        Mark All as Read
      </button>
      <button class="btn btn-danger" (click)="deleteAllNotifications()" [disabled]="notifications.length === 0">
        Delete All
      </button>
    </div>
  </div>

  <div class="notifications-content">
    <div *ngIf="loading" class="loading-state">
      <div class="loading-spinner"></div>
      <p>Loading notifications...</p>
    </div>

    <div *ngIf="!loading && notifications.length === 0" class="empty-state">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
      <p>No notifications yet</p>
    </div>

    <div *ngIf="!loading && notifications.length > 0" class="notifications-list">
      <div
        class="notification-item"
        *ngFor="let notification of notifications"
        [class.unread]="!notification.is_read"
        (click)="markAsRead(notification)"
      >
        <div class="notification-icon">
          {{ getNotificationIcon(notification.type) }}
        </div>
        <div class="notification-content">
          <div class="notification-header">
            <h3 class="notification-title">{{ notification.title }}</h3>
            <span class="notification-time">{{ formatDate(notification.created_at) }}</span>
          </div>
          <p class="notification-message">{{ notification.message }}</p>
        </div>
        <div class="notification-actions">
          <button
            class="btn-icon"
            (click)="deleteNotification(notification); $event.stopPropagation()"
            title="Delete"
          >
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

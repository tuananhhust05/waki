<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Family Wallet - Register</h3>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" [(ngModel)]="full_name" name="full_name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" [(ngModel)]="phone" name="phone">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Role</label>
              <select class="form-control" [(ngModel)]="role" name="role">
                <option value="parent">Parent</option>
                <option value="member">Member</option>
              </select>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <div class="mt-3 text-center">
            <a routerLink="/family-wallet/login">Already have an account? Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

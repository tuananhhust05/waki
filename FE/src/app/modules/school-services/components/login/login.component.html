<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Sign in with your school administrator account.</p>
    </div>

    <form (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="admin@school.edu" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>

      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <div class="auth-footer">
      <span>Donâ€™t have an account?</span>
      <a routerLink="/school-services/register">Create School Account</a>
    </div>
  </div>
</div>

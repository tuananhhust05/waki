<div class="create-wrapper">
  <div class="header">
    <button class="back-btn" routerLink="/school-services/students">‚Üê Back</button>
    <div>
      <h1>New Student</h1>
      <p>Capture a live portrait and store it securely in your digital roll call.</p>
    </div>
  </div>

  <div class="card">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div *ngIf="message" class="alert alert-success">{{ message }}</div>
    <div *ngIf="cameraError" class="alert alert-warning">{{ cameraError }}</div>

    <form (ngSubmit)="submit()" autocomplete="off">
      <div class="form-grid">
        <div class="form-section">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" [(ngModel)]="form.full_name" name="full_name" placeholder="e.g., Daniel Harper" required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Grade</label>
              <input type="text" class="form-control" [(ngModel)]="form.grade" name="grade" placeholder="e.g., Grade 6" />
            </div>
            <div class="form-group">
              <label>Class</label>
              <input type="text" class="form-control" [(ngModel)]="form.class_name" name="class_name" placeholder="e.g., Class B" />
            </div>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="submitting">
            <span *ngIf="!submitting">Save Student</span>
            <span *ngIf="submitting">Saving...</span>
          </button>
        </div>

        <div class="camera-section">
          <label>Portrait Capture</label>
          <div class="camera-frame" [class.preview]="photoData">
            <video #videoElement autoplay playsinline muted *ngIf="!photoData && !cameraError"></video>
            <canvas #canvasElement hidden></canvas>
            <div class="photo-preview" *ngIf="photoData">
              <img [src]="photoData" alt="Student photo" />
            </div>
          </div>
          <div class="camera-actions" *ngIf="!cameraError">
            <button type="button" class="btn btn-secondary" (click)="capturePhoto()" *ngIf="!photoData">Capture Photo</button>
            <button type="button" class="btn btn-outline" (click)="retakePhoto()" *ngIf="photoData">Retake</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
